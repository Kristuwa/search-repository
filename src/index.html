<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск репозитория</title>
  </head>
  <body>
    <h1 class="title">Поиск репозитория по названию</h1>

    <form class="form-search">
      <label
        ><span class="search-title">Введите название репозитория в поле </span
        ><input
          type="text"
          class="search-input"
          name="text"
          required
          minlength="3"
          placeholder="Введите название..."
      /></label>
      <button type="submit" class="button-submit">Поиск</button>
    </form>

    <ul class="repository-list"></ul>
    <div class="repository-item"></div>

    <script src="index.js" type="module"></script>
  </body>
</html>
